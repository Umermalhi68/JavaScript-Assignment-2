<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 8 - 14</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <div class="container mt-5">
            <div class="row text-center">
                <div class="col">
                    <h4>Chapter # 8 - 14 | Concatenation | Prompts | if...else and else if statements</h4>
                </div>
            </div>
            <hr class="border-2 mt-3">
        </div>
        <div class="container mt-4 border border-2 rounded">
            <div class="row p-4">
                <div class="col">
                    <div class="d-grid d-md-block text-center">
                        <button class="btn btn-danger mb-2 " type="button" id="Concatenate">Concatenate Some
                            Strings</button>
                        <button class="btn btn-danger mb-2 " type="button" id="ask-name">Ask Name From User</button>
                        <button class="btn btn-danger mb-2 " type="button" id="Comparison">Comparison Operators</button>
                        <button class="btn btn-danger mb-2 " type="button" id="ifelseif">if else if</button>
                        <button class="btn btn-danger mb-2 " type="button" id="testingsets">Testing Sets of
                            Conditions</button>
                        <button class="btn btn-danger mb-2 " type="button" id="ifStatementsNested">if Statements
                            Nested</button>
                        <button class="btn btn-danger mb-2 " type="button" id="Login">Login</button>
                        <button class="btn btn-danger mb-2 " type="button" id="Check">Check</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col text-center">
                    <h4>Original Statement</h4>
                </div>
            </div>
            <div class="row mt-2 border border-2 rounded">
                <div class="col">
                    <p class="p-3 d-flex justify-content-center align-item-center" id="Statement"></p>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col">
                    <button class="btn btn-outline-secondary mb-5 py-1" id="Clear-statment">Clear Statement</button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h4>Output / Result</h4>
                </div>
            </div>
            <div class="row mt-2 border border-2 rounded">
                <div class="col">
                    <p class="p-3 d-flex justify-content-center align-item-center" id="Output"></p>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col">
                    <button class="btn btn-outline-secondary mb-5 py-1" id="Clear-Output">Clear Statement</button>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="container-fluid mt-5 bg-dark">
            <div class="row text-center">
                <div class="col text-white">
                    <p class="p-2">&copy; 2024 Assignments by Muhammad Umer Siddique</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
